<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaChat</title>
    <script src="https://kit.fontawesome.com/3149170a21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
    <div class="admin-panel">

    </div>

    <p style="position: absolute; bottom: 0; color: white; font-weight: 600;">NinjaChat is currently undergoing Frontend Reconstruction. However, Database reconstruction is complete. Feel free to send a perms request and you will be approved shortly.</p>
    <section class="msgdiv">
        <p id="pma">Posting messages as <span id="authorname"></span> <a href="#" onclick="localStorage.clear(); window.location.reload()">Logout</a></p>
        <p id="processing" class="proc">Processing...</p>
        <div id="messages">
            
        </div>
        <div class="inputbar" id="inputbar">
            <input type="text" placeholder="Enter Message Here" id="msg">
            <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </section>

    <script src="chat.js"></script>
</body>
</html>
